<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Search</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <a href="#">
            <figure class="nav__logo--wrapper">
              <img src="./assets/icon.svg" class="nav__logo" alt="" />
            </figure>
          </a>
          <div class="nav__link--list">
            <div class="nav__link">
              <a href="#" class="nav__link--anchor link__hover">Home</a>
            </div>
            <div class="nav__link">
              <a href="#search" class="nav__link--anchor link__hover">Search</a>
            </div>
            <div class="nav__link">
              <a href="#trending" class="nav__link--anchor link__hover"
                >Trending</a
              >
            </div>
            <div class="nav__link">
              <a href="#popular" class="nav__link--anchor link__hover"
                >Popular</a
              >
            </div>
          </div>
        </div>
      </nav>

      <header>
        <div class="header__container">
          <figure class="header__img--wrapper">
            <img src="./assets/landing img.jpeg" class="header__img" alt="" />
          </figure>
          <h1 class="title">The best one-stop anime search engine.</h1>
        </div>
      </header>
    </section>

    <section id="search">
      <div class="container">
        <div class="row">
          <form class="search__form" onsubmit="showSearchRes(event)">
            <input
              type="text"
              class="search__box"
              placeholder="Search anime..."
              name="search__term"
              required
            />
            <button class="search__button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 512 512"
                class="search__button--icon"
              >
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </section>

    <section id="trending">
      <div class="container">
        <div class="row">
          <h2 class="subtitle">Trending now</h2>
          <div class="anime__list">
            <div class="anime">
              <figure class="anime__img--wrapper">
                <img src="./assets/placeholder.jpg" class="anime__img" alt="" />
              </figure>
              <h3 class="anime__name">Placeholder</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="popular">
      <div class="container">
        <div class="row">
          <h2 class="subtitle">Popular</h2>
          <div class="anime__list">
            <div class="anime">
              <figure class="anime__img--wrapper">
                <img src="./assets/placeholder.jpg" class="anime__img" alt="" />
              </figure>
              <h3 class="anime__name">Placeholder</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
